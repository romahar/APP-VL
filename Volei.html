<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VolleyRef - Sistema de Arbitragem</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            /* Cores principais - esquema harmonizado */
            --primary: #4f6df5;
            --primary-dark: #3a56d5;
            --secondary: #ff5b77;
            --secondary-dark: #e04a65;
            --accent: #6c63ff;
            --accent-dark: #5a52e0;
            --dark: #2d2b55;
            --light: #f6f6ff;
            --gray: #8a8aa3;
            --gray-light: #e2e2f0;
            --success: #4caf50;
            --warning: #ff9800;
            --error: #f44336;
            --card-bg: #ffffff;
            --login-bg: #f5f7fa;
        }

        body {
            background-color: var(--login-bg);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: all 0.3s ease;
        }

        #root {
            width: 100%;
            max-width: 480px;
        }

        /* Container principal */
        .main-container {
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .main-container:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        /* Header comum */
        .main-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .main-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .main-header p {
            opacity: 0.9;
            font-size: 16px;
        }

        /* Formulários */
        .form-container {
            padding: 40px 35px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            font-size: 15px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 16px;
        }

        .input-with-icon input, .input-with-icon select, .input-with-icon textarea {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid var(--gray-light);
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background-color: var(--light);
            color: var(--dark);
        }

        .input-with-icon textarea {
            min-height: 100px;
            resize: vertical;
            padding-left: 15px;
        }

        .input-with-icon input:focus, .input-with-icon select:focus, .input-with-icon textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 109, 245, 0.15);
        }

        .input-error {
            border-color: var(--error) !important;
        }

        .error-message {
            color: var(--error);
            font-size: 13px;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Botões */
        .primary-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 25px;
        }

        .primary-button:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, #2a46c5 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(58, 86, 213, 0.3);
        }

        .primary-button:active {
            transform: translateY(0);
        }

        .secondary-button {
            width: 100%;
            padding: 16px;
            background: var(--light);
            color: var(--primary);
            border: 2px solid var(--primary);
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .secondary-button:hover {
            background: rgba(79, 109, 245, 0.1);
        }

        .button-disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .button-disabled:hover {
            transform: none !important;
            box-shadow: none !important;
        }

        /* Divisor */
        .divider {
            text-align: center;
            position: relative;
            margin: 25px 0;
            color: var(--gray);
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: var(--gray-light);
        }

        .divider span {
            background-color: var(--card-bg);
            padding: 0 15px;
            position: relative;
            font-size: 14px;
        }

        /* Links */
        .form-link {
            text-align: center;
            font-size: 15px;
            color: var(--gray);
            margin-top: 20px;
        }

        .form-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .form-link a:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 13px;
            color: var(--gray);
            padding: 15px;
            border-top: 1px solid var(--gray-light);
        }

        /* Mensagens */
        .welcome-message {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            color: var(--primary);
            font-weight: 500;
        }

        .success-message {
            text-align: center;
            padding: 15px;
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--success);
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Estilos do App de Arbitragem */
        .app-container {
            width: 100%;
            max-width: 420px;
            background: var(--light);
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            position: relative;
            display: none;
        }

        .app-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Barra de navegação superior */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            position: relative;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-title {
            font-size: 18px;
            font-weight: 600;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .notification-badge {
            position: relative;
        }

        .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--warning);
            color: white;
            font-size: 10px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            cursor: pointer;
        }

        /* Botões de ação na navbar */
        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            width: 42px;
            height: 42px;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .settings-btn {
            position: absolute;
            left: 20px;
        }

        .logout-btn {
            position: absolute;
            right: 20px;
        }

        /* Container de conteúdo */
        .content {
            padding: 25px;
            min-height: 600px;
        }

        /* Telas */
        .page {
            display: none;
            animation: pageFadeIn 0.3s ease;
        }

        .page.active {
            display: block;
        }

        @keyframes pageFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Cards de partida */
        .section-title {
            font-size: 20px;
            color: var(--dark);
            margin-bottom: 20px;
            font-weight: 600;
        }

        .match-list {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .match-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .match-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.12);
        }

        .match-image {
            width: 100%;
            height: 140px;
            object-fit: cover;
        }

        .match-info {
            padding: 18px;
        }

        .match-teams {
            font-size: 16px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .match-details {
            display: flex;
            justify-content: space-between;
            color: var(--gray);
            font-size: 13px;
            margin-bottom: 15px;
        }

        .match-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-live {
            background: rgba(255, 91, 119, 0.1);
            color: var(--secondary);
        }

        .status-scheduled {
            background: rgba(108, 99, 255, 0.1);
            color: var(--accent);
        }

        .status-finished {
            background: rgba(76, 175, 80, 0.1);
            color: var(--success);
        }

        .btn {
            background: var(--primary);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--secondary);
        }

        .btn-secondary:hover {
            background: var(--secondary-dark);
        }

        .btn-accent {
            background: var(--accent);
        }

        .btn-accent:hover {
            background: var(--accent-dark);
        }

        /* Tela de arbitragem */
        .scoreboard {
            background: linear-gradient(135deg, var(--dark) 0%, #3a3770 100%);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            color: white;
            text-align: center;
        }

        .scoreboard-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            font-size: 14px;
            opacity: 0.8;
        }

        .sets-display {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .set {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .set.active {
            background: var(--secondary);
        }

        .score-display {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
        }

        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .team-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .team-name:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .team-score {
            font-size: 70px;
            font-weight: 700;
            line-height: 1;
        }

        .vs {
            font-size: 24px;
            opacity: 0.5;
            font-weight: 300;
        }

        .score-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .score-btn {
            flex: 1;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .score-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .undo-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            margin-top: 10px;
        }

        .undo-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        /* Container de arbitragem avançada */
        .arbitration-advanced {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .court-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .team-court {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 8px;
            height: 160px;
            padding: 15px;
            border-radius: 12px;
        }

        .team-court.red {
            background: linear-gradient(135deg, #ffebee, #ffcdd2);
            border: 2px solid var(--secondary);
        }

        .team-court.blue {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            border: 2px solid var(--primary);
        }

        .court-position {
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 8px;
            font-weight: 800;
            font-size: 1.4rem;
            color: #333;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            cursor: pointer;
            border: 2px solid;
        }

        .team-court.red .court-position {
            border-color: var(--secondary);
        }

        .team-court.blue .court-position {
            border-color: var(--primary);
        }

        .court-position:hover {
            transform: scale(1.05);
        }

        /* Controles de arbitragem */
        .arbitration-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .arbitration-controls button {
            flex: 1;
            min-width: 120px;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .rotate-btn {
            background: var(--accent);
            color: white;
        }

        .rotate-btn:hover {
            background: var(--accent-dark);
        }

        .serve-btn {
            background: var(--warning);
            color: white;
        }

        .serve-btn:hover {
            background: #e68900;
        }

        .reset-btn {
            background: var(--error);
            color: white;
        }

        .reset-btn:hover {
            background: #d32f2f;
        }

        /* Estatísticas */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.05);
            text-align: center;
        }

        .stat-title {
            font-size: 14px;
            color: var(--gray);
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark);
        }

        .stat-controls {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .stat-controls button {
            flex: 1;
            padding: 5px;
            border-radius: 6px;
            border: 1px solid var(--gray-light);
            background: var(--light);
            color: var(--dark);
            cursor: pointer;
            transition: all 0.2s;
        }

        .stat-controls button:hover {
            background: var(--gray-light);
        }

        /* Match actions */
        .match-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .match-actions .btn {
            flex: 1;
        }

        /* Tela de detalhes */
        .detail-section {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .detail-title {
            font-size: 18px;
            color: var(--dark);
            margin-bottom: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--gray-light);
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: var(--gray);
            font-weight: 500;
        }

        .detail-value {
            color: var(--dark);
            font-weight: 500;
        }

        .players-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .player {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            background: rgba(108, 99, 255, 0.05);
            border-radius: 12px;
        }

        .player-number {
            width: 36px;
            height: 36px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .player-name {
            flex: 1;
            font-weight: 500;
        }

        /* Tela de histórico */
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .history-item {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 18px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .history-teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .history-result {
            font-weight: 700;
            font-size: 18px;
            color: var(--secondary);
        }

        .history-date {
            color: var(--gray);
            font-size: 13px;
            margin-bottom: 10px;
        }

        .history-details {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: var(--gray);
        }

        /* Menu inferior com botão + */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 10px;
            background: var(--card-bg);
            border-top: 1px solid var(--gray-light);
            position: relative;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: var(--gray);
            font-size: 12px;
            cursor: pointer;
            padding: 10px;
            border-radius: 12px;
            transition: all 0.3s;
            flex: 1;
            max-width: 70px;
            z-index: 1;
        }

        .nav-item i {
            font-size: 20px;
        }

        .nav-item.active {
            color: var(--primary);
            background: rgba(79, 109, 245, 0.1);
        }

        /* Botão + flutuante */
        .floating-add-button {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-dark) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(255, 91, 119, 0.4);
            transition: all 0.3s;
            z-index: 10;
            border: none;
        }

        .floating-add-button:hover {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 15px 30px rgba(255, 91, 119, 0.5);
        }

        .floating-add-button:active {

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Sistema de gerenciamento de usuários
        class UserManager {
            static STORAGE_KEY = 'volleyRefUsers';
            static EVENTS_KEY = 'volleyRefEvents';
            static SETTINGS_KEY = 'volleyRefSettings';
            static HISTORY_KEY = 'volleyRefMatchHistory';
            
            static getUsers() {
                const usersJSON = localStorage.getItem(this.STORAGE_KEY);
                return usersJSON ? JSON.parse(usersJSON) : [];
            }
            
            static saveUsers(users) {
                localStorage.setItem(this.STORAGE_KEY, JSON.stringify(users));
            }
            
            static addUser(user) {
                const users = this.getUsers();
                
                // Verificar se usuário já existe
                if (users.some(u => u.email === user.email)) {
                    return { success: false, message: 'E-mail já cadastrado' };
                }
                
                users.push(user);
                this.saveUsers(users);
                return { success: true, message: 'Usuário cadastrado com sucesso' };
            }
            
            static authenticate(email, password) {
                const users = this.getUsers();
                const user = users.find(u => u.email === email && u.password === password);
                
                if (user) {
                    return { 
                        success: true, 
                        user: {
                            id: user.id,
                            name: user.name,
                            email: user.email,
                            role: user.role || 'árbitro'
                        }
                    };
                }
                
                return { success: false, message: 'E-mail ou senha incorretos' };
            }
            
            // Gerenciamento de eventos
            static getEvents() {
                const eventsJSON = localStorage.getItem(this.EVENTS_KEY);
                return eventsJSON ? JSON.parse(eventsJSON) : [];
            }
            
            static saveEvents(events) {
                localStorage.setItem(this.EVENTS_KEY, JSON.stringify(events));
            }
            
            static addEvent(event) {
                const events = this.getEvents();
                event.id = Date.now().toString();
                event.createdAt = new Date().toISOString();
                event.status = 'agendado';
                events.push(event);
                this.saveEvents(events);
                return { success: true, event: event };
            }
            
            static getEventsByUser(userId) {
                const events = this.getEvents();
                return events.filter(event => event.createdBy === userId || event.arbitroId === userId);
            }
            
            static updateEvent(eventId, updates) {
                const events = this.getEvents();
                const eventIndex = events.findIndex(e => e.id === eventId);
                
                if (eventIndex !== -1) {
                    events[eventIndex] = { ...events[eventIndex], ...updates };
                    this.saveEvents(events);
                    return { success: true, event: events[eventIndex] };
                }
                
                return { success: false, message: 'Evento não encontrado' };
            }
            
            // Gerenciamento de histórico de partidas
            static getMatchHistory() {
                const historyJSON = localStorage.getItem(this.HISTORY_KEY);
                return historyJSON ? JSON.parse(historyJSON) : [];
            }
            
            static saveMatchHistory(history) {
                localStorage.setItem(this.HISTORY_KEY, JSON.stringify(history));
            }
            
            static addMatchToHistory(match) {
                const history = this.getMatchHistory();
                match.id = Date.now().toString();
                match.date = new Date().toISOString();
                history.unshift(match); // Adiciona no início
                this.saveMatchHistory(history);
                return { success: true, match: match };
            }
            
            // Gerenciamento de configurações
            static getSettings() {
                const settingsJSON = localStorage.getItem(this.SETTINGS_KEY);
                return settingsJSON ? JSON.parse(settingsJSON) : {
                    darkMode: false,
                    notifications: true,
                    soundEffects: true,
                    autoSave: true,
                    language: 'pt-br',
                    vibration: false
                };
            }
            
            static saveSettings(settings) {
                localStorage.setItem(this.SETTINGS_KEY, JSON.stringify(settings));
            }
            
            static updateSettings(newSettings) {
                const currentSettings = this.getSettings();
                const updatedSettings = { ...currentSettings, ...newSettings };
                this.saveSettings(updatedSettings);
                return updatedSettings;
            }
        }

        // Componente de Arbitragem Avançada
        function AdvancedArbitration({ 
            currentMatch, 
            onFinishMatch, 
            onBack 
        }) {
            // Estados do jogo
            const [blueTeam, setBlueTeam] = useState({
                name: currentMatch?.teamA || 'Time Azul',
                score: 0,
                sets: [0, 0, 0, 0, 0],
                serving: true,
                rotation: [1, 6, 5, 2, 3, 4],
                stats: {
                    aces: 0,
                    blocks: 0,
                    attacks: 0,
                    errors: 0
                }
            });
            
            const [redTeam, setRedTeam] = useState({
                name: currentMatch?.teamB || 'Time Vermelho',
                score: 0,
                sets: [0, 0, 0, 0, 0],
                serving: false,
                rotation: [1, 6, 5, 2, 3, 4],
                stats: {
                    aces: 0,
                    blocks: 0,
                    attacks: 0,
                    errors: 0
                }
            });
            
            const [currentSet, setCurrentSet] = useState(1);
            const [gameHistory, setGameHistory] = useState([]);
            const [isPaused, setIsPaused] = useState(false);
            const [showEditModal, setShowEditModal] = useState(false);
            const [editingTeam, setEditingTeam] = useState(null);
            const [editingName, setEditingName] = useState('');

            // Função para adicionar ponto
            const addPoint = (team) => {
                if (isPaused) return;
                
                // Salvar estado atual no histórico
                const historyEntry = {
                    timestamp: new Date().toISOString(),
                    blueScore: blueTeam.score,
                    redScore: redTeam.score,
                    set: currentSet,
                    action: `Ponto para ${team === 'blue' ? blueTeam.name : redTeam.name}`
                };
                
                setGameHistory(prev => [...prev, historyEntry]);
                
                // Atualizar pontuação
                if (team === 'blue') {
                    setBlueTeam(prev => ({ ...prev, score: prev.score + 1 }));
                } else {
                    setRedTeam(prev => ({ ...prev, score: prev.score + 1 }));
                }
                
                // Trocar saque (regra do vôlei: quem pontua ganha o saque)
                if (team === 'blue') {
                    setBlueTeam(prev => ({ ...prev, serving: true }));
                    setRedTeam(prev => ({ ...prev, serving: false }));
                } else {
                    setRedTeam(prev => ({ ...prev, serving: true }));
                    setBlueTeam(prev => ({ ...prev, serving: false }));
                }
                
                // Verificar se o set terminou
                checkSetCompletion();
            };

            // Verificar se o set terminou
            const checkSetCompletion = () => {
                const isFifthSet = currentSet === 5;
                const winningScore = isFifthSet ? 15 : 25;
                const minDifference = 2;
                
                const scoreDiff = Math.abs(blueTeam.score - redTeam.score);
                
                if ((blueTeam.score >= winningScore || redTeam.score >= winningScore) && scoreDiff >= minDifference) {
                    // Determinar vencedor do set
                    const setWinner = blueTeam.score > redTeam.score ? 'blue' : 'red';
                    
                    // Atualizar sets
                    if (setWinner === 'blue') {
                        const newSets = [...blueTeam.sets];
                        newSets[currentSet - 1] = 1;
                        setBlueTeam(prev => ({ ...prev, sets: newSets }));
                    } else {
                        const newSets = [...redTeam.sets];
                        newSets[currentSet - 1] = 1;
                        setRedTeam(prev => ({ ...prev, sets: newSets }));
                    }
                    
                    // Verificar se a partida terminou
                    const blueSetsWon = blueTeam.sets.reduce((a, b) => a + b);
                    const redSetsWon = redTeam.sets.reduce((a, b) => a + b);
                    
                    if (blueSetsWon === 3 || redSetsWon === 3) {
                        // Partida encerrada - salvar no histórico
                        saveMatchToHistory();
                    } else {
                        // Próximo set
                        alert(`Set ${currentSet} finalizado! ${setWinner === 'blue' ? blueTeam.name : redTeam.name} venceu o set.`);
                        setCurrentSet(prev => prev + 1);
                        setBlueTeam(prev => ({ ...prev, score: 0 }));
                        setRedTeam(prev => ({ ...prev, score: 0 }));
                        
                        // Alternar saque para o próximo set
                        if (currentSet % 2 === 0) {
                            setBlueTeam(prev => ({ ...prev, serving: true }));
                            setRedTeam(prev => ({ ...prev, serving: false }));
                        } else {
                            setBlueTeam(prev => ({ ...prev, serving: false }));
                            setRedTeam(prev => ({ ...prev, serving: true }));
                        }
                    }
                }
            };

            // Função para salvar partida no histórico
            const saveMatchToHistory = () => {
                const blueSetsWon = blueTeam.sets.filter(s => s === 1).length;
                const redSetsWon = redTeam.sets.filter(s => s === 1).length;
                const winner = blueSetsWon === 3 ? blueTeam.name : redTeam.name;
                
                const matchResult = {
                    blueTeam: blueTeam.name,
                    redTeam: redTeam.name,
                    finalScore: `${blueTeam.score} x ${redTeam.score}`,
                    setsScore: `${blueSetsWon}-${redSetsWon}`,
                    winner: winner,
                    date: new Date().toISOString(),
                    stats: {
                        blue: blueTeam.stats,
                        red: redTeam.stats
                    },
                    arbitro: currentMatch?.arbitroId || 'Árbitro'
                };
                
                // Salvar no histórico
                UserManager.addMatchToHistory(matchResult);
                
                // Atualizar status do evento
                if (currentMatch?.id) {
                    UserManager.updateEvent(currentMatch.id, {
                        status: 'finalizado',
                        result: `${blueTeam.name} ${blueSetsWon} x ${redSetsWon} ${redTeam.name}`,
                        finalScore: `${blueTeam.score} x ${redTeam.score}`,
                        sets: {
                            blue: blueTeam.sets,
                            red: redTeam.sets
                        },
                        stats: {
                            blue: blueTeam.stats,
                            red: redTeam.stats
                        }
                    });
                }
                
                alert(`Partida finalizada! ${winner} venceu por ${blueSetsWon}-${redSetsWon} sets!`);
                
                // Chamar callback para finalizar
                onFinishMatch(matchResult);
            };

            // Função para rotacionar time
            const rotateTeam = (team) => {
                const teamObj = team === 'blue' ? blueTeam : redTeam;
                const newRotation = [
                    teamObj.rotation[5], // Posição 2 vai para 1
                    teamObj.rotation[0], // Posição 1 vai para 2
                    teamObj.rotation[1], // Posição 6 vai para 3
                    teamObj.rotation[2], // Posição 5 vai para 4
                    teamObj.rotation[3], // Posição 4 vai para 5
                    teamObj.rotation[4]  // Posição 3 vai para 6
                ];
                
                if (team === 'blue') {
                    setBlueTeam(prev => ({ ...prev, rotation: newRotation }));
                } else {
                    setRedTeam(prev => ({ ...prev, rotation: newRotation }));
                }
            };

            // Função para atualizar estatísticas
            const updateStat = (team, stat, change) => {
                if (team === 'blue') {
                    setBlueTeam(prev => ({
                        ...prev,
                        stats: {
                            ...prev.stats,
                            [stat]: Math.max(0, prev.stats[stat] + change)
                        }
                    }));
                } else {
                    setRedTeam(prev => ({
                        ...prev,
                        stats: {
                            ...prev.stats,
                            [stat]: Math.max(0, prev.stats[stat] + change)
                        }
                    }));
                }
            };

            // Função para desfazer última ação
            const undoAction = () => {
                if (gameHistory.length > 0) {
                    const lastAction = gameHistory[gameHistory.length - 1];
                    setBlueTeam(prev => ({ ...prev, score: lastAction.blueScore }));
                    setRedTeam(prev => ({ ...prev, score: lastAction.redScore }));
                    setGameHistory(prev => prev.slice(0, -1));
                }
            };

            // Função para abrir modal de edição
            const openEditModal = (team) => {
                setEditingTeam(team);
                setEditingName(team === 'blue' ? blueTeam.name : redTeam.name);
                setShowEditModal(true);
            };

            // Função para salvar nome do time
            const saveTeamName = () => {
                if (editingTeam === 'blue') {
                    setBlueTeam(prev => ({ ...prev, name: editingName }));
                } else {
                    setRedTeam(prev => ({ ...prev, name: editingName }));
                }
                setShowEditModal(false);
            };

            // Função para finalizar partida manualmente
            const finishMatchManually = () => {
                const confirmEnd = confirm('Deseja finalizar a partida? Esta ação não pode ser desfeita.');
                
                if (confirmEnd) {
                    // Salvar partida no histórico
                    saveMatchToHistory();
                }
            };

            return (
                <>
                    {/* Placar principal */}
                    <div className="scoreboard">
                        <div className="scoreboard-header">
                            <span>Set {currentSet} de 5</span>
                            <span>{isPaused ? 'JOGO PAUSADO' : 'EM ANDAMENTO'}</span>
                        </div>
                        
                        <div className="sets-display">
                            {[1, 2, 3, 4, 5].map((set) => (
                                <div key={set} className={`set ${set <= currentSet ? 'active' : ''}`}>
                                    {set <= currentSet ? (blueTeam.sets[set-1] || redTeam.sets[set-1] ? '✓' : set) : set}
                                </div>
                            ))}
                        </div>
                        
                        <div className="score-display">
                            <div className="team">
                                <div className="team-name" onClick={() => openEditModal('blue')}>
                                    {blueTeam.name} {blueTeam.serving && '●'}
                                </div>
                                <div className="team-score">{blueTeam.score}</div>
                            </div>
                            
                            <div className="vs">VS</div>
                            
                            <div className="team">
                                <div className="team-name" onClick={() => openEditModal('red')}>
                                    {redTeam.name} {redTeam.serving && '●'}
                                </div>
                                <div className="team-score">{redTeam.score}</div>
                            </div>
                        </div>
                        
                        <div className="score-controls">
                            <button className="score-btn" onClick={() => addPoint('blue')}>
                                <i className="fas fa-plus"></i> {blueTeam.name}
                            </button>
                            <button className="score-btn" onClick={() => addPoint('red')}>
                                <i className="fas fa-plus"></i> {redTeam.name}
                            </button>
                        </div>
                        
                        <button className="undo-btn" onClick={undoAction}>
                            <i className="fas fa-undo"></i> Desfazer último ponto
                        </button>
                    </div>

                    {/* Informações do jogo */}
                    <div className="game-info">
                        <div className="game-info-item">
                            <div className="game-info-label">TEMPO</div>
                            <div className="game-info-value">12:45</div>
                        </div>
                        <div className="game-info-item">
                            <div className="game-info-label">SET</div>
                            <div className="game-info-value">{currentSet}/5</div>
                        </div>
                        <div className="game-info-item">
                            <div className="game-info-label">SAQUE</div>
                            <div className="game-info-value">
                                {blueTeam.serving ? blueTeam.name : redTeam.name}
                            </div>
                        </div>
                    </div>

                    {/* Quadra de posições */}
                    <div className="arbitration-advanced">
                        <h3 style={{ marginBottom: '15px', color: 'var(--dark)' }}>Posições na Quadra</h3>
                        <div className="court-grid">
                            <div className="team-court red">
                                {redTeam.rotation.map((pos, index) => (
                                    <div key={index} className="court-position">
                                        {pos}
                                    </div>
                                ))}
                            </div>
                            <div className="team-court blue">
                                {blueTeam.rotation.map((pos, index) => (
                                    <div key={index} className="court-position">
                                        {pos}
                                    </div>
                                ))}
                            </div>
                        </div>
                        
                        <div className="arbitration-controls">
                            <button className="rotate-btn" onClick={() => rotateTeam('blue')}>
                                <i className="fas fa-sync-alt"></i> Rotacionar Azul
                            </button>
                            <button className="rotate-btn" onClick={() => rotateTeam('red')}>
                                <i className="fas fa-sync-alt"></i> Rotacionar Vermelho
                            </button>
                            <button className="serve-btn" onClick={() => setIsPaused(!isPaused)}>
                                <i className={isPaused ? 'fas fa-play' : 'fas fa-pause'}></i> 
                                {isPaused ? 'Continuar' : 'Pausar'}
                            </button>
                            <button className="reset-btn" onClick={() => {
                                setBlueTeam(prev => ({ ...prev, score: 0 }));
                                setRedTeam(prev => ({ ...prev, score: 0 }));
                            }}>
                                <i className="fas fa-redo"></i> Zerar Placar
                            </button>
                        </div>
                    </div>

                    {/* Estatísticas */}
                    <div className="arbitration-advanced">
                        <h3 style={{ marginBottom: '15px', color: 'var(--dark)' }}>Estatísticas</h3>
                        <div className="stats-container">
                            {/* Aces */}
                            <div className="stat-card">
                                <div className="stat-title">Aces</div>
                                <div className="stat-value">
                                    {blueTeam.stats.aces} - {redTeam.stats.aces}
                                </div>
                                <div className="stat-controls">
                                    <button onClick={() => updateStat('blue', 'aces', 1)}>+ Azul</button>
                                    <button onClick={() => updateStat('blue', 'aces', -1)}>- Azul</button>
                                    <button onClick={() => updateStat('red', 'aces', 1)}>+ Verm</button>
                                    <button onClick={() => updateStat('red', 'aces', -1)}>- Verm</button>
                                </div>
                            </div>
                            
                            {/* Bloqueios */}
                            <div className="stat-card">
                                <div className="stat-title">Bloqueios</div>
                                <div className="stat-value">
                                    {blueTeam.stats.blocks} - {redTeam.stats.blocks}
                                </div>
                                <div className="stat-controls">
                                    <button onClick={() => updateStat('blue', 'blocks', 1)}>+ Azul</button>
                                    <button onClick={() => updateStat('blue', 'blocks', -1)}>- Azul</button>
                                    <button onClick={() => updateStat('red', 'blocks', 1)}>+ Verm</button>
                                    <button onClick={() => updateStat('red', 'blocks', -1)}>- Verm</button>
                                </div>
                            </div>
                            
                            {/* Ataques */}
                            <div className="stat-card">
                                <div className="stat-title">Ataques</div>
                                <div className="stat-value">
                                    {blueTeam.stats.attacks} - {redTeam.stats.attacks}
                                </div>
                                <div className="stat-controls">
                                    <button onClick={() => updateStat('blue', 'attacks', 1)}>+ Azul</button>
                                    <button onClick={() => updateStat('blue', 'attacks', -1)}>- Azul</button>
                                    <button onClick={() => updateStat('red', 'attacks', 1)}>+ Verm</button>
                                    <button onClick={() => updateStat('red', 'attacks', -1)}>- Verm</button>
                                </div>
                            </div>
                            
                            {/* Erros */}

                                    />
                                </div>

                                        <i className="fas fa-exclamation-circle"></i>
                                        {errors.email}
                                    </div>
                                )}
                            </div>

                                        id="register-confirmPassword"

                                    />

                            {/* Título Central */}

                                            <div className="success-message" style={{marginBottom: '20px'}}>

                                                        <div className="match-info">
                                                            <div className="match-teams">{event.teamA} x {event.teamB}</div>
                                                            <div className="match-details">
                                                                <span><i className="far fa-clock"></i> {event.time}</span>
                                                                <span><i className="fas fa-map-marker-alt"></i> {event.location}</span>

                                                                 event.status === 'agendado' ? 'AGENDADO' :

                                                            {event.status === 'agendado' ? (

                                                                    <i className="fas fa-play-circle"></i> Iniciar Arbitragem

                                                            ) : event.status === 'finalizado' ? (
                                                                <button className="btn btn-accent" onClick={() => navigateTo('detalhes')}>
                                                                    <i className="fas fa-info-circle"></i> Ver Resultado
                                                                </button>
                                                            ) : (
                                                                <button className="btn btn-secondary" onClick={() => startArbitration(event)}>
                                                                    <i className="fas fa-redo"></i> Continuar Arbitragem

                                                <div style={{textAlign: 'center', padding: '40px 20px', color: 'var(--gray)'}}>
                                                    <i className="fas fa-volleyball-ball" style={{fontSize: '50px', marginBottom: '20px', opacity: 0.3}}></i>
                                                    <p>Nenhum evento criado ainda</p>
                                                    <p style={{fontSize: '14px', marginTop: '10px'}}>Clique no botão "+" para criar seu primeiro evento</p>

                                                        <span>Vibração</span>
                                                    </div>

                                                        <input 
                                                            type="checkbox" 
                                                            checked={settings.vibration}
                                                            onChange={(e) => handleSettingChange('vibration', e.target.checked)}
                                                        />
                                                        <span className="toggle-slider"></span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>

                                                        <input

                                                            checked={settings.autoSave}

                                                                padding: '8px 12px',
                                                                borderRadius: '8px',
                                                                border: '1px solid var(--gray-light)',
                                                                backgroundColor: 'var(--light)',
                                                                color: 'var(--dark)'
                                                            }}
                                                            value={settings.language}
                                                            onChange={(e) => handleSettingChange('language', e.target.value)}
                                                        >
                                                            <option value="pt-br">Português (Brasil)</option>
                                                            <option value="en">English</option>
                                                            <option value="es">Español</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div className="detail-section">
                                            <h3 className="detail-title"><i className="fas fa-info-circle"></i> Sobre</h3>
                                            
                                            <div className="detail-item">
                                                <span className="detail-label">Versão:</span>
                                                <span className="detail-value">1.2.0</span>
                                            </div>
                                            <div className="detail-item">
                                                <span className="detail-label">Desenvolvedor:</span>
                                                <span className="detail-value">VolleyRef Team</span>
                                            </div>
                                            <div className="detail-item">
                                                <span className="detail-label">Contato:</span>
                                                <span className="detail-value">suporte@volleyref.com</span>
                                            </div>
                                        </div>
                                        
                                        <button className="btn" onClick={() => navigateTo('home')}>
                                            <i className="fas fa-arrow-left"></i> Voltar

                                    </div>
                                </>
                            )}

                        {!showArbitration && (
                            <div className="bottom-nav">
                                <div className={`nav-item ${activePage === 'home' ? 'active' : ''}`} onClick={() => navigateTo('home')}>
                                    <i className="fas fa-home"></i>
                                    <span>Partidas</span>
                                </div>
                                <div className={`nav-item ${activePage === 'arbitragem' ? 'active' : ''}`} onClick={() => {
                                    if (events.length > 0) {
                                        startArbitration(events[0]);
                                    } else {
                                        alert('Crie um evento primeiro!');
                                    }
                                }}>
                                    <i className="fas fa-whistle"></i>
                                    <span>Arbitrar</span>
                                </div>
                                
                                {/* Botão + flutuante */}
                                <button className="floating-add-button" onClick={handleCreateEventClick}>
                                    <i className="fas fa-plus"></i>
                                </button>
                                
                                <div className={`nav-item ${activePage === 'historico' ? 'active' : ''}`} onClick={() => navigateTo('historico')}>
                                    <i className="fas fa-history"></i>
                                    <span>Histórico</span>
                                </div>
                                <div className={`nav-item ${activePage === 'config' ? 'active' : ''}`} onClick={() => navigateTo('config')}>
                                    <i className="fas fa-user"></i>
                                    <span>Perfil</span>
                                </div>
                            </div>

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
